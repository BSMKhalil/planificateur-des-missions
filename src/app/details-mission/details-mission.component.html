<h1 mat-dialog-title>DÃ©tails de la mission </h1>
<div mat-dialog-content> 
    <div class="row">
      <div class="col-md-6">
        <h4>ID mission :</h4>
      </div>
      <div class="col-md-6">
        <p><strong>{{data.id}}</strong></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h4>Date de mission :</h4>
      </div>
      <div class="col-md-6">
        <p><strong>{{data.dateDeMission | date: 'dd/MM/yyyy'}}</strong></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h4>Livreur :</h4>
      </div>
      <div class="col-md-6">
        <p><strong>{{data.name}}</strong></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h4>Moteur :</h4>
      </div>
      <div class="col-md-6">
        <p><strong>{{data.motoMission}}</strong></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h4>Adresse de livraison	 :</h4>
      </div>
      <div class="col-md-6">
        <p><strong>{{data.adresseMission}}</strong></p>
      </div>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close class="position">Close</button>
</div>
